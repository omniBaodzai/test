<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Buổi 2</title>

	<!-- favicon -->
	<link rel="shortcut icon" href="/buoi02/images.ico" type="image/x-icon">
</head>
<body>
	<!-- Thẻ form -->
	<h1>Form đăng nhập</h1>
	<form action="processLogin.php" method="POST">

		<!-- Login:
		+) Phải có thuộc tính name thì mới đẩy dữ liệu lên server được
		+) button type="submit": Đẩy dữ liệu toàn bộ trong form lên server
		+) button type="button": không có chức năng submit form, chỉ dùng
		để xử lý sự kiện, có liên quan đến js
		+) button type="reset": có nhiều chỗ nhập liệu, cần phải nhập lại nếu sai
		-->
		Username: <input type="text" name="username" autofocus> <br> <br>
		Password: <input type="password" name="password"> <br> <br>
		<button type="submit">Login</button> <br>
		<button type="button">Click me</button> <br>
		<button type="reset">Reset</button> <br>
		
		<!-- Chọn:
		+) Giá trị của value: vn, lao, cpc sẽ được đẩy lên server 
		+) Còn nội dung: thì hiển thị lên màn hình
		-->
		<h2>Chọn quốc gia</h2>
		<select name="country">
			<option value="vn">Việt nam</option>
			<option value="lao">Lào</option>
			<option value="cpc">Campuchia</option>
		</select>
		<br>

		<!-- Feedback -->
		<h2>Feedback</h2>
		Feedback: <br>
		<textarea name="message" cols="30" rows="10" placeholder="Làm ơn nhập feedback của bạn đê, chém đầu giờ"></textarea>

		<h2>Danh sách có thứ tự</h2>
		<!-- ol: order list - danh sách có thứ tự -->
		<ol type="a">
			<!-- list item - phần tử trong danh sách -->
			<li>Task1</li>
			<li>Task2</li>
			<li>Task3</li>
		</ol>

		<h2>Danh sách không có thứ tự</h2>
		<!-- ul: un-order list - danh sách không có thứ tự -->
		<ul>
			<li>Laptop</li>
			<li>Điện thoại</li>
			<li>Phụ kiện</li>
		</ul>

		<h2>Thẻ div</h2>
		<div style="border:1px solid black">
			<b>B1</b>
			<br>
			<i>B2</i>
		</div>

		<h2>Thẻ span</h2>
		<span>Birthday</span>
		<br>
		<label for="id1">Username</label>
		<input type="text" id="id1" name="username">

		<br>
		<!-- <iframe src="https://vnexpress.net/" frameborder="0" width="100%" height="500px"></iframe> -->
		<br>
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.5004942099727!2d106.62426591406816!3d10.772926692323889!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752dcdd60efd3f%3A0x8e16362a8a43158e!2zVGjhuqd5IEzhu5ljIGThuqF5IGzhuq1wIHRyw6xuaCB3ZWI!5e0!3m2!1svi!2s!4v1622034175982!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
		<br>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/IUYTyP20bE0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		<br>
		<video src="video.mp4" controls width="400px"></video>
		<br>
		<audio src="audio.mp3" controls></audio>
		<figure>
			<img src="images/con-cho-1.jpg" alt="">
			<figcaption>H1. Đây là con chó hah!!!</figcaption>
		</figure>

		<h2>Picture</h2>

		<picture>
			<source media="(min-width:992px)" srcset="images/con-cho-1.jpg">
			<source media="(min-width:768px)" srcset="images/con-cho-2.jpg">
			<img src="images/con-cho-3.jpg" alt="">
		</picture>
		
		<br>
		<button type="submit">Login</button>
		<br>
		<button type="button">Click me</button>
		<br>
		<button type="reset">Nhập lại</button>
		<h2>Các nút input</h2>
		<input type="submit" value="Login">
		<br>
		<input type="button" value="Click me">
		<br>
		<input type="reset" value="Nhập lại">


	</form>
</body>
</html>
